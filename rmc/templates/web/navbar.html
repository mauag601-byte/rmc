{% load static %}
<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RMC GAMER</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link href="{% static 'web/css/styles.css' %}" rel="stylesheet">
    <link href="{% static 'web/css/stylenav.css' %}" rel="stylesheet">
</head>
<body data-bs-theme="light">
<header>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light" id="navbar">
        <div class="container-fluid">
            <!-- Logo de la empresa -->
            <a class="navbar-brand" href="{% url 'home' %}">
                <img id="navbar-icon" src="{% static 'img/logo1.png' %}" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'home' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'armar_pc' %}">Armado de PCs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'products' %}">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ver_carrito' %}">
                            <i class="bi bi-cart-fill"></i> 
                        </a>
                    </li>
                    {% if request.user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'exit' %}">Salir</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Ingresar</a>
                        </li>
                    {% endif %}
                </ul>
        <!-- Switch de tema -->
        <div class="form-check form-switch mx-4">
            <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckChecked"
                onclick="toggleTheme()"
            />
        </div>
    </nav>
</header>

<main>
    {% block content %}
    {% endblock %}
</main>

<!-- Scripts -->
<script>
    // Función para alternar entre los temas
    function toggleTheme() {
        var body = document.body;
        var navbar = document.getElementById("navbar");
        var icon = document.getElementById("navbar-icon");

        // Cambiar entre claro y oscuro
        if (body.dataset.bsTheme === "light") {
            body.dataset.bsTheme = "dark";
            navbar.classList.remove("navbar-light", "bg-light");
            navbar.classList.add("navbar-dark", "bg-dark");
            icon.src = "{% static 'img/logo2.png' %}"; // Logo para modo oscuro
            localStorage.setItem("theme", "dark"); // Guardar en localStorage
        } else {
            body.dataset.bsTheme = "light";
            navbar.classList.remove("navbar-dark", "bg-dark");
            navbar.classList.add("navbar-light", "bg-light");
            icon.src = "{% static 'img/logo.png' %}"; // Logo para modo claro
            localStorage.setItem("theme", "light"); // Guardar en localStorage
        }
    }

    // Aplicar el tema guardado al cargar la página
    document.addEventListener("DOMContentLoaded", function () {
        var savedTheme = localStorage.getItem("theme") || "light"; // Cargar el tema guardado o usar "light" por defecto
        var body = document.body;
        var navbar = document.getElementById("navbar");
        var icon = document.getElementById("navbar-icon");

        // Configurar el tema guardado
        body.dataset.bsTheme = savedTheme;
        if (savedTheme === "dark") {
            navbar.classList.remove("navbar-light", "bg-light");
            navbar.classList.add("navbar-dark", "bg-dark");
            icon.src = "{% static 'img/logo2.png' %}"; // Logo para modo oscuro
        } else {
            navbar.classList.remove("navbar-dark", "bg-dark");
            navbar.classList.add("navbar-light", "bg-light");
            icon.src = "{% static 'img/logo.png' %}"; // Logo para modo claro
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
