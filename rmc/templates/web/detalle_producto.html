{% extends 'templates/web/base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">{{ producto.title }}</h2>
    
    <div class="row">
        <div class="col-md-6">
                <img src="{{ producto.image.url }}" class="img-fluid" alt="{{ producto.title }}">
        </div>
        <div class="col-md-6">
            <h4>{{ producto.title }}</h4>
            <p>{{ producto.description }}</p>
            <p><strong>Precio:</strong> ${{ producto.price }}</p>
            {% if producto.category %}
                <p><strong>Categor√≠a:</strong> {{ producto.category.name }}</p>
                  <!-- Formulario para agregar al carrito -->
                  <form action="{% url 'agregar_al_carrito' producto.id %}" method="POST" class="mt-3">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-success">Agregar al Carrito</button>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
